<!-- books/create_form_simple.html -->
{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h2>Добавить новую книгу</h2>
            
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                
                <!-- Автоматическая отрисовка всех полей -->
                {% for field in form %}
                <div class="mb-3">
                    <label for="{{ field.id_for_label }}" class="form-label">
                        {{ field.label }}
                        {% if field.field.required %}<span class="text-danger">*</span>{% endif %}
                    </label>
                    {{ field }}
                    
                    {% if field.errors %}
                    <div class="text-danger small">
                        {{ field.errors }}
                    </div>
                    {% endif %}
                    
                    {% if field.help_text %}
                    <div class="form-text">{{ field.help_text }}</div>
                    {% endif %}
                </div>
                {% endfor %}

                <button type="submit" class="btn btn-success">Создать книгу</button>
                <a href="{% url 'books:BookPagedView' %}" class="btn btn-outline-secondary">Назад</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
