name: Deploy Django (runserver)

on:
  push:
    branches:
      - prod  # или ваша ветка

jobs:
  deploy:
    runs-on: self-hosted
    env:
      PROJECT_ROOT: /opt/project
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Stop existing runserver process
        run: |
          echo "Looking for running 'runserver' processes..."
          # Ищем процессы с 'manage.py runserver' в аргументах
          PIDS=$(pgrep -f "manage.py runserver" | grep -v "pgrep")
          if [ -n "$PIDS" ]; then
            echo "Killing PIDs: $PIDS"
            kill $PIDS
            sleep 2
          else
            echo "No runserver process found."
          fi

      - name: Sync code to project directory
        run: |
          rsync -av --delete \
            --exclude='.git' \
            --exclude='venv' \
            --exclude='*.env' \
            --exclude='media/' \
            --exclude='staticfiles/' \
            ./ "$PROJECT_ROOT/"

      - name: Create virtual environment and install deps
        run: |
          cd "$PROJECT_ROOT"
          python -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Apply migrations
        run: |
          cd "$PROJECT_ROOT"
          source venv/bin/activate
          python manage.py migrate --noinput

      - name: Collect static (optional)
        run: |
          cd "$PROJECT_ROOT"
          source venv/bin/activate
          python manage.py collectstatic --noinput

      - name: Start Django runserver in background
        run: |
          cd "$PROJECT_ROOT"
          source venv/bin/activate
          # Запускаем на 0.0.0.0:8000, чтобы был доступ извне (если нужно)
          # Логи пишем в runserver.log
          nohup python manage.py runserver 0.0.0.0:8000 > runserver.log 2>&1 &
          echo $! > runserver.pid
          sleep 2
          echo "Django runserver started (PID: $(cat runserver.pid))"

      - name: Verify process is running
        run: |
          PID_FILE="$PROJECT_ROOT/runserver.pid"
          if [ -f "$PID_FILE" ]; then
            PID=$(cat "$PID_FILE")
            if ps -p "$PID" > /dev/null; then
              echo "✅ runserver is running (PID: $PID)"
            else
              echo "❌ Process crashed"
              cat "$PROJECT_ROOT/runserver.log" || true
              exit 1
            fi
          else
            echo "❌ PID file not created"
            exit 1
          fi
