services:
  # PostgreSQL база данных
  db:
    image: postgres:15-alpine
    container_name: library_db
    
    # Переменные окружения
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-secure_password_123}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=C"
    
    # Порты
    ports:
      - "5432:5432"
    
    # Volumes для персистентности данных
    volumes:
      - postgres_data:/var/lib/postgresql/data
    
    # Health check
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U library_user -d library_db"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    
    # Сетевая конфигурация
    networks:
      - library_network

  # Django приложение
  web:
    build:
      context: .
      dockerfile: Dockerfile
    
    container_name: library_web
    
    # Команда запуска
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             python manage.py runserver 0.0.0.0:8000"
    
    # Переменные окружения
    environment:
      DEBUG: "True"
      DJANGO_SETTINGS_MODULE: mysite.settings
      USE_POSTGRES: "True"
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD:-secure_password_123}
      DB_HOST: db
      DB_PORT: 5432
      ALLOWED_HOSTS: "localhost,127.0.0.1,web"
      CELERY_BROKER_URL: "redis://redis:6379/0"
      CELERY_RESULT_BACKEND: "redis://redis:6379/0"
    
    # Порты
    ports:
      - "8000:8000"
    
    # Volumes для горячей перезагрузки
    volumes:
      - .:/app
      - static_volume:/app/staticfiles
    
    # Зависимость от БД и Redis
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    
    # Сетевая конфигурация
    networks:
      - library_network
    
    # Интерактивный режим
    stdin_open: true
    tty: true

  # Redis для Celery
  redis:
    image: redis:7-alpine
    container_name: library_redis
    
    ports:
      - "6379:6379"
    
    # Health check
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    
    networks:
      - library_network
    
    volumes:
      - redis_data:/data

  # Celery Worker
  celery:
    build:
      context: .
      dockerfile: Dockerfile
    
    container_name: library_celery_worker
    
    command: celery -A mysite worker -l info
    
    environment:
      DEBUG: "True"
      DJANGO_SETTINGS_MODULE: mysite.settings
      USE_POSTGRES: "True"
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD:-secure_password_123}
      DB_HOST: db
      DB_PORT: 5432
      CELERY_BROKER_URL: "redis://redis:6379/0"
      CELERY_RESULT_BACKEND: "redis://redis:6379/0"
    
    volumes:
      - .:/app
    
    depends_on:
      - redis
      - db
    
    networks:
      - library_network

  # Celery Beat (планировщик задач)
  celery-beat:
    build:
      context: .
      dockerfile: Dockerfile
    
    container_name: library_celery_beat
    
    command: celery -A mysite beat -l info
    
    environment:
      DEBUG: "True"
      DJANGO_SETTINGS_MODULE: mysite.settings
      USE_POSTGRES: "True"
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD:-secure_password_123}
      DB_HOST: db
      DB_PORT: 5432
      CELERY_BROKER_URL: "redis://redis:6379/0"
      CELERY_RESULT_BACKEND: "redis://redis:6379/0"
    
    volumes:
      - .:/app
    
    depends_on:
      - redis
      - db
    
    networks:
      - library_network

# Именованные volumes
volumes:
  postgres_data:
    driver: local
  static_volume:
    driver: local
  media_volume:
    driver: local
  redis_data:
    driver: local

# Именованная сеть
networks:
  library_network:
    driver: bridge
