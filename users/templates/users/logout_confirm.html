{% extends 'base.html' %}

{% block title %}Выход | Библиотека{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card shadow">
                <div class="card-header bg-warning text-dark">
                    <h4 class="mb-0">⚠️ Подтверждение выхода</h4>
                </div>
                <div class="card-body">
                    <p>Вы действительно хотите выйти из системы?</p>
                    
                    <form method="post" action="{% url 'logout' %}">
                        {% csrf_token %}
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-danger">Да, выйти</button>
                            <a href="{% url 'profile' %}" class="btn btn-secondary">Отмена</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
